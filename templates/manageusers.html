<!-- manageusers.html -->

<!DOCTYPE html>
{% load static %}
{% include 'AdminNavBar1.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{% static 'css/manageusers.css' %}">
</head>
<body>

<div class="user-container">
    <h1>Manage Users</h1>

    <table class="user-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'edit_user' user.id %}" class="edit-btn">Edit</a>
                        <a href="{% url 'delete_user' user.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="add-user-btn">
        <a href="{% url 'add_user' %}" class="add-btn">Add User</a>
    </div>

</div>

</body>
</html>
