<!-- addroute.html -->

<!DOCTYPE html>
{% load static %}
{% include 'AdminNavBar1.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Route</title>
    <link rel="stylesheet" href="{% static 'css/addroute.css' %}"> <!-- Add your CSS file link -->
</head>
<body class="add-routes">

<div class="route-container">
    <div class="form-container">
        <h2>Add Routes</h2> <!-- Added title -->
        <form method="post" action="{% url 'add_route' %}">
            {% csrf_token %}

            <label for="route_name">Route Name:</label>
            <input type="text" name="route_name" required><br>

            <label for="source">Source:</label>
            <input type="text" name="source" required><br>

            <label for="destination">Destination:</label>
            <input type="text" name="destination" required><br>

            <label for="date">Date:</label>
            <input type="date" name="date" required><br>

            <label for="timings">Timings:</label>
            <input type="text" name="timings" required><br>

            <label for="price">Price:</label>
            <input type="number" name="price" required><br>

            <label for="bus">Select Bus:</label>
            <select name="bus" required>
                {% for bus in not_allocated_buses %}
                    <!-- Check if the bus is not allocated to any route -->
                    {% if not bus.allocated %}
                        <option value="{{ bus.bus_number }}">{{ bus.bus_name }} - {{ bus.bus_number }}</option>
                    {% endif %}
                {% endfor %}
            </select><br>

            <input type="submit" value="Add Route">
        </form>
    </div>
</div>

</body>
</html>
